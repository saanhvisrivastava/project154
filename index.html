<!DOCTYPE html> 
<html> 
<head> 
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 
<script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script> 
<!-- IMPORTED COMPONENTS --> 
 
<script src='./rotation.js'></script>
<script src='./target.js'></script>
</head> 
<body> 
  <a-scene > <!---Assets--> 
    <a-a-assets> 
  <a-asset-item id="island" 
src="models/island/scene.gltf"></a-asset-item> 
<a-asset-item id="treasure" src="models/treasure/scene.gltf" ></a-asset-item> 
<a-asset-item id="xyz" src="models/coral_fish/scene.gltf" ></a-asset-item> 
<a-asset-item id="turtle" src="models/turtle/scene.gltf"></a-asset-item> 
<a-asset-item id="scuba_diver" src="models/scuba_diver/scene.gltf" ></a-asset-item> 
</a-a-assets> 
<!-- Sky --> 
<a-sky geometry="primitive: sphere;" material="shader: gradient; bottomColor: #00009e; topColor:109 205 227;offset: 0.0001;" 
radius="100" theta-length="180" side="double" 
animation="property: rotation; to: 0 300 0; easing:linear; loop: true; dur: 500000" > 
<!------------------------------------GLTF Models------------------------------------------> <!--Island--> 
<a-entity gltf-model="#island" scale="1 1 1" position="0 -15 -40" islandrotation  turtle></a-entity> 
<!--Trasures--> 
<a-entity gltf-model="#treasure" scale="15 15 15" position="0 -30 -40" rotation="0 90 0" ></a-entity> 
<a-entity gltf-model="#treasure" scale="15 15 15" position="10 -30 -40" rotation="0 90 0" ></a-entity> 
<a-entity gltf-model="#treasure" scale="15 15 15" position="-15 -30 -40" rotation="0 90 0" ></a-entity> 

<!--Diver--> 
<a-entity gltf-model="scuba_diver" scale="2 2 2" position="1 -14 -30" scubadiverrotation></a-entity>
